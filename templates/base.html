<!--  load static dir from setting.py  /root/static/ -->
{% load static %}
<!DOCTYPE html>  <! base.html is the basic template of all HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}"/>
    <title>BC Real Estate</title>
  </head>
  <body>
    {% include "partials/_topbar.html" %}
    {% include "partials/_navbar.html"%}
    {% block content %}{% endblock %}
    {% include "partials/_footer.html"%}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>  
   <! Bootstrip 4.0 files>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>  <!--min means condensed version-->
   <! Bootstrip 4.0 files>
    <script src="{% static 'js/lightbox.min.js' %}"></script> 
    <! Bootstrip 4.0 files>
    <script src="{% static 'js/main.js' %}"></script>   
  </body>
    

 </html>
